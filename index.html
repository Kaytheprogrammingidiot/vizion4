<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vizion4</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body oncontextmenu="return false;">
  <header>
    <h1>Vizion4</h1>
    <p>Shows Created for the web</p>
  </header>

  <!-- Tabs -->
  <nav id="tabs">
    <button data-tab="home" class="active">Home</button>
    <button data-tab="mylist">My List</button>
    <button data-tab="recent">Recently Watched</button>
  </nav>

  <!-- Search bar -->
  <input type="text" id="search" placeholder="Search shows or authors..." />

  <!-- Upload button -->
  <div id="upload-container">
    <a href="https://forms.gle/MjaAxdAc7HJQh6d68" target="_blank" id="upload-button">Upload a Show</a>
  </div>

  <!-- Show containers -->
  <main id="home-list"></main>
  <main id="mylist-list" style="display:none;"></main>
  <main id="recent-list" style="display:none;"></main>

  <script src="index.js"></script>
</body>
</html>
